<ion-view view-title="Edit">
 
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ui-sref="tempTab.home"> <i class="icon ion-home"></i></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
    <!-- Current Friend -->
      <ul class="friendHeader">
        <li class="friendInfo">
           <a class="item item-thumbnail-left" href="#">
            <img ng-src="{{friends.img}}">
            <h2>{{friends.name}}</h2>
            <p>{{friends.company}}</p>
            <p>{{friends.birthday}}</p>
          </a>
          
        </li>
      </ul>
    <!-- Nav Bar -->
    <div class="button-bar">
      <a class="button" ui-sref="tab.edit({id: friends.id})">Social</a>
      <a class="button" ui-sref="tab.events({id: friends.id})">Events</a>
      <a class="button" ui-sref="tab.gifts({id: friends.id})">Gifts</a>
    </div>
    <!-- Input -->
    </ion-list>

    <div class="list list-inset padding">
      <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
        <input type="text" placeholder="Name">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Company</span>
        <input type="text" placeholder="Company">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Zipcode</span>
        <input type="text" placeholder="Zipcode">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Date of Birth</span>
        <input type="date" placeholder="Birthday">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Interests</span>
        <input type="text" placeholder="Interests">
      </label>
      <br>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Image url</span>
        <input type="text" placeholder="Image url">
      </label>

    <button class="button button-full button-positive">Save Changes</button>

  </ion-content> 
</ion-view>
