 <ion-view view-title="Friend">
  <ion-nav-buttons side="secondary">
  <button class="button button-clear" ng-click="logout()"> Logout </button>
  </ion-nav-buttons>


  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="logout()"> Logout </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ul class="firendHeader">
        <li class="friendInfo">
           <a class="item item-thumbnail-left" href="#">
            <img ng-src="./img/rachel.jpg"> <!--  {{user.imageUrl}} -->
            <h2>Rachel Bilson</h2> <!--  {{user.name}} -->
            <p>Hack Reactor</p> <!--  {{user.Company}} -->
            <p>June 13th, 1991</p> <!--  {{user.birthday}} -->
          </a>
        </li>
      </ul>
    </ion-list>

<!-- .................................. -->

    <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
 <!--        <div class="col col-33" ng-style= "{'background-image':'url(' + images[$index].imageUrl + ')'}"  ng-if="$index < images.length"> 
            <h11>{{images[$index].text.substring(0,40)}} + ...</h11>
        </div> -->


        <div class="col col-33" border-radius='15px' ng-if="$index < images.length">
            <img ng-src="{{images[$index].imageUrl}}" width="100%" />
            <div class='description'>
              <p class='description_content'>{{images[$index].text.substring(0,25)}}...</p>
            </div>
        </div>

        <div class="col col-33" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].imageUrl}}" width="100%" />
            <div class='description'>
              <p class='description_content'>{{images[$index+1].text.substring(0,25)}}...</p>
            </div>
        </div>

        <div class="col col-33" ng-if="$index + 2 < images.length">
            <img ng-src="{{images[$index + 2].imageUrl}}" width="100%" />
            <div class='description'>
              <p class='description_content'>{{images[$index+2].text.substring(0,25)}}...</p>
            </div>
        </div>
    </div>

  </ion-content>
    
</ion-view>
